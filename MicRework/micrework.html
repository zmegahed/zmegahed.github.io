<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIC ReWork</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Manrope", sans-serif;
      font-size: 20px;
      background-color: #050517;
    }

    h2 {
      margin-bottom: 20px;
      color: #FFFFF0;
    }

    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .black-bg {
      background-color: #EDE4D9;
    }
    
    .header {
      font-size: 44px;
      color: #6B705C;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }

    .footerp {
      color: #4E6E5D;
    }

    .navbar-brand {
      font-weight: bold;
      color: #6B705C;
      transition: color 0.3s ease;
    }

    .navbar-brand:hover {
      color: #279AF1;
    }

    .nav-link {
      color: #6B705C;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #279AF1;
    }

    .navbar .navbar-toggler {
      border: none;
    }

    .about-text {
      font-size: 18px;
      line-height: 1.8;
      color: #E6E6FA;
    }

    .about-heading {
      font-size: 36px;
      font-weight: 600;
      color: #FFFFF0;
    }

    .btn-custom {
      background-color: #6B705C;
      color: white;
      border: none;
      padding: 8px 20px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #279AF1;
      color: white;
      transform: translateY(-2px);
    }

    .section-title {
      color: #FFFFF0;
      margin-bottom: 30px;
      padding-bottom: 10px;
      border-bottom: 2px solid #6B705C;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .section-title:after {
      content: "";
      flex-grow: 1;
      height: 2px;
      background-color: #6B705C;
      margin-left: 10px;
    }

    .comparison-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .comparison-image {
      flex: 1;
      position: relative;
    }

    .comparison-image img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .image-label {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark black-bg">
    <div class="container about-text">
      <a class="navbar-brand" href="#">ZM</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#career">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Prayer Times</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact Us</a>
          </li>
        </ul>
        <a href="https://zmegahed.github.io/" class="btn btn-custom ms-3">My Portfolio</a>
      </div>
    </div>
  </nav>

  <section id="home" class="section py-5">
    <div class="container">
      <h2 class="section-title">Home Page</h2>
      <div class="comparison-container">
        <div class="comparison-image">
          <img src="madinahome(old).png" alt="Before">
          <span class="image-label">Before</span>
        </div>
        <div class="comparison-image">
          <img src="madinahome.png" alt="After">
          <span class="image-label">After</span>
        </div>
      </div>
    </div>
  </section>

  <section id="aboutus" class="section py-5">
    <div class="container">
      <h2 class="section-title">About Us Section</h2>
      <div class="comparison-container">
        <div class="comparison-image">
          <img src="madinaaboutus(old).png" alt="Before">
          <span class="image-label">Before</span>
        </div>
        <div class="comparison-image">
          <img src="madinaaboutus.png" alt="After">
          <span class="image-label">After</span>
        </div>
      </div>
    </div>
  </section>

  <section id="prayertimes" class="section py-5">
    <div class="container">
      <h2 class="section-title">Prayer Times Section</h2>
      <div class="comparison-container">
        <div class="comparison-image">
          <img src="madinaprayer(old).png" alt="Before">
          <span class="image-label">Before</span>
        </div>
        <div class="comparison-image">
          <img src="madinaprayer.png" alt="After">
          <span class="image-label">After</span>
        </div>
      </div>
    </div>
  </section>

  <section id="contactus" class="section py-5">
    <div class="container">
      <h2 class="section-title">Contact Us Section</h2>
      <div class="comparison-container">
        <div class="comparison-image">
          <img src="madinacontactus(old).png" alt="Before">
          <span class="image-label">Before</span>
        </div>
        <div class="comparison-image">
          <img src="madinacontactus.png" alt="After">
          <span class="image-label">After</span>
        </div>
      </div>
    </div>
  </section>

  <footer class="black-bg text-white text-center py-3">
    <p class="footerp">&copy; 2024 Zeyad Megahed. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
