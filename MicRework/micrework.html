  <script>
    class BeforeAfterSlider {
            constructor(element) {
                this.slider = element;
                this.beforeImage = element.querySelector('.before-image');
                this.sliderHandle = element.querySelector('.slider-handle');
                this.isResizing = false;

                this.init();
            }

            init() {
                // Set initial position
                this.beforeImage.style.width = '50%';
                this.sliderHandle.style.left = '50%';

                // Bind event listeners
                this.sliderHandle.addEventListener('mousedown', (e) => this.startResize(e));
                this.sliderHandle.addEventListener('touchstart', (e) => this.startResize(e));

                // Bind move and stop events to document
                document.addEventListener('mousemove', (e) => this.resize(e));
                document.addEventListener('touchmove', (e) => this.resize(e));
                document.addEventListener('mouseup', () => this.stopResize());
                document.addEventListener('touchend', () => this.stopResize());
            }

            startResize(e) {
                this.isResizing = true;
                this.slider.classList.add('active');
                
                // Prevent default scrolling on mobile
                e.preventDefault();
            }

            stopResize() {
                this.isResizing = false;
                this.slider.classList.remove('active');
            }

            resize(e) {
                if (!this.isResizing) return;

                // Get cursor position
                let clientX;
                if (e.type === 'mousemove') {
                    clientX = e.clientX;
                } else if (e.type === 'touchmove') {
                    clientX = e.touches[0].clientX;
                }

                // Get slider dimensions and position
                const sliderRect = this.slider.getBoundingClientRect();
                const position = Math.max(0, Math.min(1, (clientX - sliderRect.left) / sliderRect.width));
                
                // Update slider position
                this.beforeImage.style.width = position * 100 + '%';
                this.sliderHandle.style.left = position * 100 + '%';
            }
        }

        // Initialize all sliders on the page
        document.addEventListener('DOMContentLoaded', function() {
            const sliders = document.querySelectorAll('.comparison-slider');
            sliders.forEach(slider => new BeforeAfterSlider(slider));
        });
  </script>
  <script>
        class BeforeAfterSlider {
            constructor(element) {
                this.slider = element;
                this.beforeImage = element.querySelector('.before-image');
                this.sliderHandle = element.querySelector('.slider-handle');
                this.imgContainer = element.querySelector('.img-container');
                this.isResizing = false;
                this.isDragging = false;

                // Create zoom lens
                this.zoomLens = document.createElement('div');
                this.zoomLens.className = 'zoom-lens';
                this.imgContainer.appendChild(this.zoomLens);

                this.init();
                this.initZoom();
            }

            init() {
                // Existing slider initialization code...
                this.beforeImage.style.width = '50%';
                this.sliderHandle.style.left = '50%';

                this.sliderHandle.addEventListener('mousedown', (e) => {
                    this.isResizing = true;
                    this.isDragging = true;
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => this.resize(e));
                document.addEventListener('mouseup', () => {
                    this.isResizing = false;
                    this.isDragging = false;
                });
            }

            initZoom() {
                this.imgContainer.addEventListener('mousemove', (e) => {
                    if (!this.isDragging) {
                        this.moveZoomLens(e);
                    }
                });

                this.imgContainer.addEventListener('mouseenter', () => {
                    if (!this.isDragging) {
                        this.zoomLens.style.display = 'block';
                    }
                });

                this.imgContainer.addEventListener('mouseleave', () => {
                    this.zoomLens.style.display = 'none';
                });

                // Add mouse wheel zoom control
                this.imgContainer.addEventListener('wheel', (e) => {
                    e.preventDefault();
                    this.adjustZoomSize(e);
                });
            }

            moveZoomLens(e) {
                const rect = this.imgContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                this.zoomLens.style.left = x + 'px';
                this.zoomLens.style.top = y + 'px';
            }

            adjustZoomSize(e) {
                const currentWidth = parseInt(getComputedStyle(this.zoomLens).width);
                const currentHeight = parseInt(getComputedStyle(this.zoomLens).height);
                
                let newSize;
                if (e.deltaY < 0) {
                    // Zoom in
                    newSize = Math.min(currentWidth + 20, 200);
                } else {
                    // Zoom out
                    newSize = Math.max(currentWidth - 20, 50);
                }

                this.zoomLens.style.width = newSize + 'px';
                this.zoomLens.style.height = newSize + 'px';
            }

            resize(e) {
                if (!this.isResizing) return;

                const sliderRect = this.slider.getBoundingClientRect();
                const position = Math.max(0, Math.min(1, (e.clientX - sliderRect.left) / sliderRect.width));

                this.beforeImage.style.width = position * 100 + '%';
                this.sliderHandle.style.left = position * 100 + '%';
            }
        }

        // Initialize all sliders when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            const sliders = document.querySelectorAll('.comparison-slider');
            sliders.forEach(slider => new BeforeAfterSlider(slider));
        });
    </script>
